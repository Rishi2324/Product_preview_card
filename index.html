  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-cart.svg">
    
    <title>Product preview card component</title>

    <style>
      .attribution { 
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
       }
      .attribution a { color: hsl(228, 45%, 44%); }

      body{
        background-color:  hsl(30, 38%, 92%);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container{
        border-radius: 10px;
        max-width: 550px;
        display: flex;
      }
      .image{
        border-radius: 10px 0px 0px 10px;
        width: 100%;
        height: 100%;
      }
      .price {
        display: flex;
        align-items: center;  
        gap: 15px;             
      }
      .new-price{
        font-size: 28px;
        font-weight: bold;
        font-family: 'Fraunces';
        color:  hsl(158, 36%, 37%);
      }
      .old-price{
        font-size: 12px;
        text-decoration: line-through;
        color:  hsl(228, 12%, 48%);
        font-family: 'Montserrat';
      }
      .button{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: hsl(158, 36%, 37%);
        width: 200px;
        height: 40px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        gap: 10px;
        margin-top: 20px;
      }
      .add{
        color:  hsl(0, 0%, 100%);
        font-weight: bold;
      }
    .right{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: hsl(0, 0%, 100%);
      border-radius: 0px 10px 10px 0px;
      padding: 30px;
    }
    p{
      font-size: 14px;
      font-family: 'Montserrat';
      color: hsl(228, 12%, 48%);  
      line-height: 20px;  
      font-weight: 500, 700;
    }
    .pp{
      font-size: 14px;
      font-family: 'Montserrat';
      color: hsl(228, 12%, 48%);   
      font-weight: 700;
      letter-spacing: 6px;
    }
    h1{
      font-family: 'Fraunces';
      color:  hsl(212, 21%, 14%);
      line-height: 30px;
      font-weight: 700;
    }
    @media (max-width:561px){
      .container{
        flex-direction: column;
        max-width: 350px;
      }
      .image{
        width: 100%;
        height: auto;
      border-radius: 10px 10px 0 0;
      }
    }
    </style>
  </head>
  <body>

    <div class="container">

      <div class="left">
      <picture>
    <source 
      srcset="images/image-product-mobile.jpg"
      media="(max-width: 561px)">
    
    <img 
      src="images/image-product-desktop.jpg" 
      alt="Perfume" 
      class="image">
    </picture>
      </div>

      <div class="right">
        <div>
          <p class="pp">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
          Perfumer-Creator<br> for the House of CHANEL.
        </p>
      
      
        
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>

        <button class="button">
          <img src="images/icon-cart.svg" alt="">
          <p class="add">Add to Cart</p>
        </button>
      </div>

      </div>

    
      </div>
        <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rishi S</a>
    </div>
  </body>
  </html>
